<div class="card my-3 shadow p-3 mb-5 bg-white rounded">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()" [formGroup]="requiredForm">
    <div class="form-group">
      <label for="title">Todo Title*</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description*</label>
      <input
        type="text"
        class="form-control"
        formControlName="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button
      type="submit"
      class="btn btn-sm btn-primary mt-3"
      [disabled]="
        requiredForm.controls['title'].invalid ||
        requiredForm.controls['desc'].invalid
      "
    >
      Add Todo
    </button>
  </form>
</div>
